<div class="main-container">
  <section class="timeline-outer">
      <div class="mdl-cell mdl-cell--12-col mdl-grid">
        <ul class="timeline mdl-cell--12-col" ng-repeat="line in example.mock.data.entries">
        <button id="demo-menu-lower-right{{$index}}" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right{{$index}}">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item">Another Action</li>
            <li disabled class="mdl-menu__item">Disabled Action</li>
            <li class="mdl-menu__item">Yet Another Action</li>
        </ul>
        <li class="timeline-content" data-date="{{line.dateTime | date}}">
          <h3>{{line.title}}</h3>
          <span class="mdl-cell mdl-cell--4-col">{{line.description}}</span>
          <h4 class="mdl-cell mdl-cell--8-col">{{line.totalAmount | currency}}</h4>
        </li>
        </ul>
      </div>
  </section>
</div>
