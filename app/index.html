<!DOCTYPE HTML>
<html ng-app="angular-mdl-skeleton">

	<head>
    	<meta charset="UTF-8">
    	<title>Skeleton</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    	<link href='https://fonts.googleapis.com/css?family=ABeeZee:400,400italic|Lato:400,700,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="material-design-lite/material.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <script src="angular/angular.min.js"></script>
      <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="ng-table/dist/ng-table.min.js"></script>
      <script src="moment/moment.js"></script>
      <script src="material-design-lite/material.min.js"></script>


      <script src="common/app.js"></script>

<body>
	<!-- Header -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	            mdl-layout--fixed-tabs">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Skeleton, Bro</span>
	    </div>
	    <!-- Tabs -->
	    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
	      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Timeline</a>
	      <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
	      <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Sidebar, Bro</span>
	  </div>
		<main class="mdl-layout__content">
			<ui-view ng-cloak></ui-view>

			<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
				<div class="page-content"><!-- Your content goes here --></div>
			</section>
			<section class="mdl-layout__tab-panel" id="fixed-tab-2">
				<div class="page-content"><!-- Your content goes here --></div>
			</section>
			<section class="mdl-layout__tab-panel" id="fixed-tab-3">
				<div class="page-content"><!-- Your content goes here --></div>
			</section>
		</main>
	</div>



</body>
</html>
