<!DOCTYPE HTML>
<html ng-app="angular-mdl-skeleton">

	<head>
    	<meta charset="UTF-8">
    	<title>Skeleton</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    	<link href='https://fonts.googleapis.com/css?family=ABeeZee:400,400italic|Lato:400,700,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="material-design-lite/material.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <script src="angular/angular.min.js"></script>
      <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="ng-table/dist/ng-table.min.js"></script>
      <script src="moment/moment.js"></script>
      <script src="material-design-lite/material.min.js"></script>


      <script src="common/app.js"></script>

<body>
	<!-- Header -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Title</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Title</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	    </nav>
	  </div>
	</div>
	<main class="mdl-layout__content">
		<div class="page-content">
			<ui-view ng-cloak></ui-view>
		</div>
	</main>

</body>
</html>
